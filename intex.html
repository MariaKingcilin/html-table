<!doctype html>
<html>
	<head>
		<title>html-tags</title>
		<link href="css/style.css" rel="stylesheet">
	</head>
	<body>
		<!--table-tags-->
		<section>
			<div>
				<table>
					<caption><b>TIME TABLE</b></caption>
					<colgroup>
						<col style="background-color:skyblue">
						<col style="background-color:pink">
						<col style="background-color:orange">
						<col style="background-color:gray">
						<col style="background-color:greenyellow">
						<col style="background-color:blue">
						<col style="background-color:yellow">
						<col style="background-color:silver">
						<col style="background-color:violet">
					</colgroup>
					<tr>
						<th>DAY</th>
						<th>1</th>
						<th>2</th>
						<th>3</th>
						<th>4</th>
						<th></th>
						<th>5</th>
						<th>6</th>
						<th>7</th>
					</tr>
					<tr>
						<td>MON</td>
						<td colspan="2">T</td>
						<td>E</td>
						<td>S</td>
						<td rowspan="5">B<br>R<br>E<br>A<br>K</td>
						<td colspan="2">M</td>
						<td>S.S</td>
					</tr>
					<tr>
						<td>TUE</td>
						<td>T</td>
						<td>E</td>
						<td>M</td>
						<td>S.S</td>
						<td>S</td>
						<td>S.S</td>
						<td>T</td>
					</tr>
					<tr>
						<td>WED</td>
						<td>M</td>
						<td>S.S</td>
						<td colspan="2">S</td>
						<td colspan="2">T</td>
						<td>E</td>
					</tr>
					<tr>
						<td>THU</td>
						<td colspan="2">E</td>
						<td>S</td>
						<td>S.S</td>
						<td colspan="2">M</td>
						<td>S</td>
					</tr>
					<tr>
						<td>FRI</td>
						<td>E</td>
						<td>M</td>
						<td colspan="2">S</td>
						<td colspan="2">S.S</td>
						<td>T</td>
					</tr>
				</table>
			</div>
		</section>
		
	</body>
</html>
